<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bootstrap 4 Starter Pack</title>
  <link rel="stylesheet" href="../../css/font-awesome.min.css">
  <link rel="stylesheet" href="../../css/bootstrap.css">
  <link rel="stylesheet" href="../../css/style.css">
</head>
<body>
    <div class="container">
      <h1 class="text-center">Buttons & BUtton Groups</h1>
      <br><br>
      <button class="btn btn-primary" type="button">Primary</button>
      <button class="btn btn-secondary" type="button">Secondary</button>
      <button class="btn btn-success" type="button">Success</button>
      <button class="btn btn-info" type="button">info</button>
      <button class="btn btn-warning" type="button">Warning</button>
      <button class="btn btn-Danger" type="button">Danger</button>
      <button class="btn btn-Light" type="button">Light</button>
      <button class="btn btn-Dark" type="button">Dark</button>
      <button class="btn btn-link">Link</button>
      <br><br>
      <!--Button tags -->
      <a href="#" class="btn btn-primary" role="button">Link As Button</a>
      <button class="btn btn-primary" type="submit">Button</button>
      <input type="button" class="btn btn-primary" value="Input as Button"/>
      <input type="submit" class="btn btn-success" value="Submit as Button"/>
      <input type="reset" class="btn btn-danger" value="Reset as Button"/>

      <br><br>
      <!--OUTLINE BUTTONS -->
      <button class="btn btn-outline-primary" type="button">Primary Outline</button>
      <button class="btn btn-outline-success" type="button">Success Outline</button>

      <br><br>
      <!--Button sizes -->
      <button class="btn btn-primary btn-lg" type="button"><i class="fa fa-user"></i>Large Button</button>
      <button class="btn btn-primary btn-sm" type="button"><i class="fa fa-user"></i>Small Button</button>
      <br><br>
      <button class="btn btn-secondary btn-block" type="button">Block level button</button>

      <br><br>
      <!--STATES -->
      <button class="btn btn-primary active">Active Button</button>
      <button class="btn btn-primary disabled">Disabled Button</button>

      <button class="btn btn-primary" type="button"
        data-toggle="button">Toggle State</button>
      <br><br>
      <!-- Button Dropdowns
        data-toggle:It is a HTML5 data attribute that automatically hooks up the element to the type of widget it is.
        -->
      <div class="dropdown">
        <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown">
          CSS Components
        </button>
        <div class="dropdown-menu">
          <a class="dropdown-item" href="./html/csscomponents/buttons.html">Buttons & Button Groups</a>
          <a class="dropdown-item" href="#">Another action</a>
          <a class="dropdown-item" href="#">Something else here</a>
        </div>
      </div>
      <br><br>
      <div class="btn-group">
          <button class="btn btn-primary" type="button">Left</button>
          <button class="btn btn-success" type="button">Center</button>
          <button class="btn btn-wa" type="button">Right</button>
      </div>
      <br><br>
      <div class="btn-group-vertical">
          <button class="btn btn-primary" type="button">Top</button>
          <button class="btn btn-success" type="button">Center</button>
          <button class="btn btn-wa" type="button">Bottom</button>
      </div>


    </div>


    <script src="../../js/jquery.min.js"></script>
    <script src="../../js/popper.min.js"></script>
    <script src="../../js/bootstrap.min.js"></script>
</body>
</html>
